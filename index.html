<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
  <article class="content-container">
    <img class="hero-image" src="images/illustration-hero.svg" alt="">

    <h1 class="main-headline">Order Summary</h1>
    
    <p class="main-copy">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <section class="payment-section">
      <div class="payment-section-content-container">
        <img class="music-icon" src="images/icon-music.svg" alt="">
        <div class="payment-section-copy-container">
          <h5 class="annual-plan-copy">Annual Plan</h5>
          <h5 class="plan-price-copy">$59.99/year</h5>
        </div>    
        <h5 class="change-btn">Change</h5>
      </div> 
    </section>

    <button class="payment-btn">Proceed to Payment</button>
    
    <button class="cancel-btn">Cancel Order</button>

  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</div>
  
</body>
</html>
